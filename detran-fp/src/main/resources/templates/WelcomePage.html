<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/wizard-form :: header">

<style type="text/css">

.post-container {
    margin: 20px 20px 0 0;
    border: 5px solid #333;
    overflow: auto
}
.post-thumb {
    float: left;
}


.post-thumb img {
    display: block
}
.post-content {
    margin-left: 210px
}
.post-title {
    font-weight: bold;
    font-size: 200%;
    padding: 9px;
    background: #ccc
}

</style>

</head>
<body>

	<div class="container">

		<ul class="nav nav-wizard">
			<li class="active"><a href="#">Bem vindo</a></li>
			<li><a href="#">Registro</a></li>
			<li><a href="#">Confirmar</a></li>
		</ul>

		<!-- Path to fragment is hard-coded in every usage -->
		<!-- Need to specify th:remove to make sure the tag is actually replaced -->
		<div layout:include="fragments/wizard-form :: wizard-form('wizardForm', 'wellcome', 'cadastro')"
			th:remove="tag">
			<div layout:fragment="content">



		<div class="post-container">
               <h3 class="post-title">Cadastro de digitais</h3>
               <div class="post-thumb"><img src="img/fingerprint-scanner.jpg"  height="500" width="500"/></div>
               <div class="post-content">
                    <p>Utilizar esta rotina para cadastrar as digitais</p>
               </div>
        </div>




			</div>
		</div>


	<div class="control-group">
		<div class="controls">
			<div >

				<div th:switch="${cancel}">
					<div th:case="''"></div>
				</div>
				<a class="btn btn-danger bt-sm"
					th:href="@{cadastro(_step=submitCancel)}"
					onclick="return confirm('cancel')" title="Cancelar"> <span>Cancelar</span>

				</a> <a class="btn btn-warning"
					th:href="@{cadastro(_step=0)}"
					title="Anterior" > <span>Anterior</span>
				</a>

 			     <a class="btn btn-success"
					th:href="@{cadastro(_step=1)}"
					title="Proximo"> <span>Proximo</span>
				</a>

<!--  	 			<button type="button" id="nextButton" onclick="submitWizardForm('_step=1');" value="_step=1"
					data-loading-text="Aguarde..." class="btn btn-success">Proximo</button> -->

			</div>
		</div>
	</div>

	</div>

<script>
$(document).ready(function(){
$("map#usaMap").click(function(ev){
  var target = $(ev.target);
  var targetId = target.attr('id');
  if(targetId == 'texasArea') {
    $("#texas").show();
  }
});
});

</script>
</body>
</html>
